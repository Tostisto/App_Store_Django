{% extends "backBase.html" %}
{% block content %}

<div class="row d-flex justify-content-center">
    {% for download in downloadedApps %}
    <div class="card mb-3" style="max-width: 80%;">
        <div class="row g-0">
          <div class="col-md-4" style="max-width: 120px; padding: 10px;">
            <img src="{{download.app.appImage.url}}" class="img-fluid rounded-start" alt="download.app.name">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title"> {{download.app.name}} </h5>
                <a type="button" class="btn btn-primary" href="/appDetail/{{ download.app.id }}">Detail</a>
                <p class="card-text"><small class="text-muted">{{ download.time.date }}</small></p>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
</div>

{% endblock content %}
