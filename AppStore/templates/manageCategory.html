{% extends "adminBase.html" %}

{% block content %}

<div class="d-flex justify-content-md-center">
    <div class="card">
        <h5 class="card-header">Manage Category</h5>
            {% load crispy_forms_tags %}
            <div class="d-flex justify-content-center" style="padding-right: 10rem; padding-left: 10rem; padding-top: 2rem; ">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Category Id</th>
                            <th scope="col">Category Name</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>    
                    <tbody>
                        {% for category in categories %}
                        <tr>
                            <td>{{ category.id }}</td>
                            <td>{{category.name}}</td>
                            <td>
                                <a href="/adminPage/{{category.id}}/removeCategory" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-center" style="padding-right: 10rem; padding-left: 10rem; padding-bottom: 2rem;">
                <p>Add new <a type="button" class="btn btn-secondary" href="/adminPage/newCategory">category.</a></p>
            </div>

        </div>
    </div>
</div>


{% endblock content %}
